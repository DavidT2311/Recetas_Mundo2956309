                        <figcaption><p>Bandeja paisa</p></figcaption>
                        <p class="Parrafos">La bandeja paisa es el plato insignia de la gastronomía antioqueña y uno de los platos más representativos de Colombia. Es propio de los departamentos de la Región Paisa: Antioquia, Caldas, Risaralda y Quindío.
                        Una de las características fundamentales de este plato es su abundancia, tanto en cantidad como en variedad de alimentos, de tal modo que la bandeja paisa completa solo cabe servirla en platos grandes llamados bandejas.</p>
                    </figure>
                </article>

            <div class="Secciones">

                    <figure><img src="Images/Empanadas.jpg" alt="" width="600px" height="400px">
                        <figcaption><p>Empanadas</p></figcaption>
                        <p class="Parrafos">Una empanada o pastel​ es una fina masa de pan, masa quebrada u hojaldre rellena con una preparación salada o dulce y cocida al horn​o o frita. El relleno puede incluir carnes rojas o blancas, queso, pescado, verduras o fruta. La masa, generalmente, es de harina de trigo aunque también puede usarse harina de maíz u otros cereales y suele llevar alguna grasa, aceite o manteca.</p>
                    </figure>
                </article>

        <section>

                    <figure><img src="Images/Pescado.jpg" alt="" width="600px" height="400px">
                        <figcaption><p>Pescado</p></figcaption>
                        <p class="Parrafos">El término pescado se refiere a los peces extraídos de su hábitat para servir como alimento. Estos peces pueden ser pescados en el agua —océanos, mares, ríos, lagos—, pero también pueden ser criados mediante técnicas de acuicultura. En concordancia con los distintos tipos de peces, se obtienen distintos tipos de pescado.</p>
                    </figure>
                </article>
            </div>
            <div class="Secciones">
                <article class="Articulos2">
                    <figure><img src="Images/Sancocho.jpg" alt="" width="600px" height="400px">
                        <figcaption><p>Sancocho</p></figcaption>
                        <p class="Parrafos">En todos los países hispanoamericanos en los que es típico, el sancocho consiste en una especie de cocido o estofado bastante caldoso a base de carne (o menos frecuentemente pescado), tubérculos y raíces (puede ser patata, yuca, ñame o malanga) y plátano.
                        El tipo de carne empleada da nombre al sancocho, por ejemplo, sancocho de gallina, sancocho de pescado. Así mismo es frecuente que se empleen dos o más tipos de carne en un mismo sancocho. Tiene un alto índice de calorías y grasa.</p>
                    </figure>
                </article>

                        <figcaption><p>Costilla</p></figcaption>
                        <p class="Parrafos">Las costillitas de cerdo provienen de la panza de cerdo y son conocidas por su sabor delicioso. Las costillitas son la variedad menos carnosa de todas las costillas, pero con mucho sabor. Las costillas de cerdo son típicamente más grandes y más pesadas que los “back ribs”.</p>

                        <figcaption><p>Hamburguesa</p></figcaption>
                        <p class="Parrafos">Una hamburguesa es un emparedado que contiene carne picada o de origen vegetal,​ aglutinada en forma de filete cocinado a la parrilla o a la plancha, aunque también puede freírse u hornearse. ​ Fuera del ámbito de habla hispana, es más común encontrar la denominación estadounidense burger, acortamiento de hamburger.</p>
                    </figure>

                        <p class="Parrafos">Es un embutido pre cocido de pasta fina, elaborado a base de una masa emulsificada, preparada con carne de res, carne de cerdo, grasa, ingredientes y aditivos alimentarios permitidos. Embutido en tripas sintéticas.</p>
